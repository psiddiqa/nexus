version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.1
  stacked: ^3.4.1
  stacked_services: ^1.1.1
  stacked_hooks: ^0.2.3
  fluttertoast: ^8.1.1
  get: ^4.6.5
  shared_preferences: ^2.0.15
  flutter_secure_storage: ^8.0.0
  connectivity_plus: 
  google_fonts: 
  dio: ^4.0.4
  injectable: ^2.1.2
  pretty_dio_logger: 
  loading_overlay: ^0.3.0
  flutter_svg: 
  intl: 
  firebase_core: ^2.14.0
  firebase_messaging: ^14.6.4
  flutter_local_notifications: ^15.1.0+1
  flutter_slidable: ^3.0.0
  file_picker: ^5.3.2
  path: 
  path_provider: ^2.0.15
  permission_handler: ^9.2.0
  flutter_pdfview: 
  http: 
  url_launcher: ^6.1.11
  mailto: ^2.0.0
  package_info_plus :
  upgrader: ^8.1.0
  local_auth: ^2.1.3
  firebase_analytics: ^10.4.5
  youtube_player_flutter: ^8.1.2
  cached_network_image: ^3.2.3
  fl_chart: 
  flutter_linkify: ^6.0.0
  webview_flutter: ^4.2.4
  flutter_heatmap_calendar: ^1.0.5
  syncfusion_flutter_charts:
  
  



dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  injectable_generator: ^2.1.3
  stacked_generator: ^1.3.3
  retrofit_generator: ^4.2.0
  flutter_lints: ^2.0.1

dependency_overrides: 
  flutter_html: 3.0.0-alpha.6

  


  


flutter:


  uses-material-design: true


  assets:
    - assets/
  fonts:
    - family: Gilroy Medium
      fonts:
        - asset: fonts/Arimo-Medium.ttf
    - family: Gilroy Bold
      fonts:
        - asset: fonts/Arimo-Bold.ttf
    - family: Gilroy ExtraBold
      fonts:
        - asset: fonts/Arimo-SemiBold.ttf
    - family: Gilroy Regular
      fonts:
        - asset: fonts/Arimo-Regular.ttf

flutter_native_splash:

  # color: "#52AB8E"
  background_image: "assets/lastest_splash.png"
  # # image: assets/logo_lockup_flutter_vertical.png
  # branding: assets/Nedusoft-Logo.png
  # branding_mode: center
  # android_gravity: center
  # ios_content_mode: center

  fullscreen: true
